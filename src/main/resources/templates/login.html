<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="webjars/jquery/2.0.0/jquery.min.js"></script>
        <title>Login</title>
    </head>
    <body>
        <div>
            <div>
                <form>
                    <table>
                        <tr>
                            <td>Login</td>
                        </tr>
                        <tr>
                            <td><label>Username:</label></td>
                            <td><input id="login-name" type="text"></td>
                        </tr>
                        <tr>
                            <td><label>Password:</label></td>
                            <td><input id="login-pwd" type="password"></td>
                        </tr>
                        <tr>
                            <td><input type="button" onclick="login()" value="Login"></td>
                        </tr>
                    </table>
                </form>
                <h1 id="login-info"></h1>
            </div>

            <script>
                function login() {
                    var username = document.getElementById("login-name").value;
                    var password = document.getElementById("login-pwd").value;
                    $.ajax({
                        url: "login",
                        type: "POST",
                        data: {"username": username, "password": password},
                        success: function (res) {
                            if (res) {
                                window.location.href = "manage.html";
                            } else {
                                document.getElementById("login-info").innerHTML = "Error!";
                            }
                        }
                    })
                }
            </script>
        </div>
    </body>
</html>
